<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <main class="app">
        <section class="greeting">
            <h2 class="title">
                What's Up , <input type="text" name="" id="name" placeholder="Name here">
            </h2>
        </section>
        <section class="create-todo">
            <h3>CREATE A TODO</h3>
            <form id="new-todo-form">
                <h4>What's on your Todo List?</h4>
                <input 
                type="text" 
                name="content" 
                id="content" 
                placeholder="e.g: make a video">

                <h4>Pick a Category</h4>
                <div class="options">
                    <label>
                        <input type="radio" 
                        name="category" 
                        id="category" 
                        value="business">
                        <span class="bubble-business"></span>
                        <div>business</div>
                    </label>

                    <label>
                        <input type="radio" 
                        name="category" 
                        id="category2" 
                        value="personal">
                        <span class="bubble-personal"></span>
                        <div>Personal</div>
                    </label>
                </div>

                <input type="button" value="Add Todo">

            </form>
            
        </section>

        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list">
                <div class="todo-item">
                    <label>
                        <input type="checkbox" title="checkbox">
                        <span class="bubble business"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="Make a video" title="text" readonly>
                    </div>

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="Delete">Delete</button>
                    </div>

                </div>


                <div class="todo-item">
                    <label>
                        <input type="checkbox" title="checkbox">
                        <span class="bubble business"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="Make a video" title="video" readonly>
                    </div>

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="Delete">Delete</button>
                    </div>

                </div>



            </div>
        </section>

    </main>
    <script src="todo.js"></script>
</body>
</html>
